    sdk: flutter

dev_dependencies:
  analyzer: ^4.7.0
  build_runner: ^2.3.2
  floor_generator: ^1.3.0
  flutter_driver:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
